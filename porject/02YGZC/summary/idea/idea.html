	<!-- to-top -->
	<script>
		(function( $ ){'use strict';
		    
		    $.fn.toTop = function(opt){
		        
		        //variables
		        var elem = this;
		        var win = $(window);
		        var doc = $('html, body');
		        
		        //Extended Options
		        var options = $.extend({
		            autohide: true,
		            offset: 420, 
		            speed: 500,
		            position: true,
		        
		        }, opt);
		        

		        elem.css({
		            'cursor': 'pointer' /*鼠标移入返回顶部按钮显示小手*/
		        });
		        
		        if(options.autohide){
		            elem.css('display', 'none');
		        }
		        
		        if(options.position){
		            elem.css({
		                'position': 'fixed',
		                'right': options.right,
		                'bottom': options.bottom,
		            });
		        }
		        
		        /*通过CSS动画来返回到页面顶部*/
		        elem.click(function(){
		            doc.animate({scrollTop: 0}, options.speed);
		        });
		        
		        /*返回顶部按钮淡入淡出效果*/
		        win.scroll(function(){
		            var scrolling = win.scrollTop();
		            if(options.autohide){
		                if(scrolling > options.offset){
		                    elem.fadeIn();/*加上options.speed 速度与滚动条速度同步*/
		                }
		                else 
		                    elem.fadeOut();
		            }
		            
		        });
		        
		    };
		    
		}( jQuery ));
	</script>
	<!-- to-top -->
