<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>允公资产</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<style>
		*{
			padding:0;
			margin:0;
		}
	</style>
</head>
<body>
	<div class="main">
		<a href="home/home.html" class="home-btn"></a><!-- 进入首页 -->
	</div>

	<!--遮罩-->
	<div class="shadow"></div>

	<!-- 框 -->
	<div class="mainwrap">
		<div class="main_top">
			<div class="step step1">
				<p class="number number_active">1</p>
				<p class="step_text step_text_active">选择用户类型</p>
			</div>
			<div class="step step2">
				<p class="number number_active">2</p>
				<p class="step_text step_text_active">填写会员信息</p>
			</div>
			<div class="step step3">
				<p class="number number_active">3</p>
				<p class="step_text step_text_active">特定对象认定</p>
			</div>
			<div class="step step4">
				<p class="number number_active">4</p>
				<p class="step_text step_text_active">完成注册</p>
			</div>

			<!-- step_pic -->
			<div class="step_pic1"></div>
			<div class="step_pic2"></div>
			<div class="step_pic3"></div>
		</div>
		<img src="images/face.png" alt="" class="face">

		<p class="result_text1">您的风险类型是：成长型</p>
		<p class="result_text2">适合基金评级：中高风险</p>
		
		<a href="../../../index.html" class="load_btn">登录</a>
	</div>

</body>
</html>
