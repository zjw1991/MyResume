	<div class="head">

			<div class="logo">
				<a href="../../../home/home.html"><img src="images/logo.png" alt="允公资产"></a>
			</div>
			<a href="../../../home/home.html" class="home_icon"></a>

			<!-- 登录过后图标 -->
			<div class="person" id="person">
				<div class="person-logo">陆军</div>
				<div class="person-list" id="personList" style="display:none">
					<a href="../../myaccount/allproducts/allproducts.html">我的账户</a>
					<a href="javascript:;">账号管理</a>
					<a href="../../../login/login.html">退出账号</a>
				</div>
			</div>

			<script>
				var oPerson = document.getElementById("person");
				var oPersonList = document.getElementById("personList");
				
				oPerson.onmouseover = function(){
					oPersonList.style.display = "block";
				};

				oPerson.onmouseout = function(){
					oPersonList.style.display = "none";
				};
			</script>
		</div>
	</div><!-- head end -->


	<!-- section1 -->
	<div class="section1">
		<div class="section1-wrap">
			<!-- section1-right -->
			<div class="section1-right">	
				<a href="javascript:;" class="baseinfo">基本信息</a><a href="../chargecode/chargecode.html" class="changecode">修改密码</a>
				
				<form action="" method="post" name="baseinfo">
					<p class="name"><span class="name-icon"></span><input type="text" name="usename" value="" placeholder="姓名"></p>

					<p class="IDcard"><span class="IDcard-icon"></span><input type="text" name="IDcard" value="" placeholder="身份证"></p>

					<p class="phone"><span class="phone-icon"></span><input type="" id="phone" name="phone" maxlength="11" value="" placeholder="手机"></p>
					<span id="phonetext" style="font-size:12px;color:red;position:relative;top:-20px;"></span>
					<!-- 验证手机号码 -->
					<script>
						var myreg = /^1[34578]\d{9}$/;
						$('#phone').blur(function(){
							if (!myreg.exec($('#phone').val())){
									$('#phonetext').html('请输入正确的手机号！');
								}
							/*符合或者为空时，清除提示内容*/
							if (myreg.exec($('#phone').val())){
								$('#phonetext').html('');
							}
							if ($('#phone').val() == ''){
								$('#phonetext').html('');
							}
						})	
					</script>

					<p class="email"><span class="email-icon"></span><input type="email" name="email" value="" placeholder="邮箱"></p>


					<p class="address"><span class="address-icon"></span><input type="text" name="address" value="" placeholder="联系地址"></p>

					<div class="btn">
						<input type="submit" value="确认提交" class="ok">
						<input type="reset" value="全部重置" class="cancel">
					</div>
				</form>
			</div><!-- section1-right end -->
	</div><!-- section1 end -->
