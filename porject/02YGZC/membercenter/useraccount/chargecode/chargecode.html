			<div class="section1-right">	
				<a href="../userinfo/userinfo.html" class="baseinfo">基本信息</a><a href="" class="changecode">修改密码</a>
				
				<form action="" method="post" name="baseinfo">

					<p class="phone"><span class="phone-icon"></span><input type="" name="phone" id="phone" maxlength="11" value="" placeholder="手机"></p>
					<span id="phonetext" style="font-size:12px;color:red;position:relative;top:-20px;"></span><!-- 提示内容 -->

					<!-- 验证手机号码并提示 -->
					<script>
						var myreg = /^1[34578]\d{9}$/;
						$('#phone').blur(function(){
							if (!myreg.exec($('#phone').val())){
									$('#phonetext').html('请输入正确的手机号！');
								}
							/*符合或者为空时，清除提示内容*/
							if (myreg.exec($('#phone').val())){
								$('#phonetext').html('');
							}
							if ($('#phone').val() == ''){
								$('#phonetext').html('');
							}
						})	
					</script>

					<p class="code">
						<input type="text" name="code" placeholder="验证码"><input type="button" id="btn" value="获取验证码" class="getcode"> 
					</p>
					<!-- 获取验证码 -->				
				    <script type="text/javascript"> 
					    var wait=60; 
					    var myreg = /^1[34578]\d{9}$/;
					    function time(o) { 
					            if (wait == 0) { 
					                o.removeAttribute("disabled");           
					                o.value="获取验证码"; 
					                wait = 60; 
					            } else { 
					                o.setAttribute("disabled", true); 
					                o.value=wait+"秒后重发"; 
					                wait--; 
					                setTimeout(function() { 
					                    time(o) 
					                }, 
					                1000) 
					            } 
					        } 
					      /*点击验证正确后执行倒计时*/
					   	 document.getElementById("btn").onclick=function(){
					    	if (!myreg.exec($('#phone').val())){
									$('#phonetext').html('请输入正确的手机号！');
									return false;
								}
							/*符合或者为空时，清除提示内容*/
							if (myreg.exec($('#phone').val())){
								$('#phonetext').html('');
								time(this);
							}
							if ($('#phone').val() == ''){
								$('#phonetext').html('');
							}
					    	
					    } 				    

				    </script> 

					<p class="lastP">
						<input type="password" name="lastpassword" placeholder="原始密码">
					</p>
					
					<p class="newP">
						<input type="password" name="newpassword" placeholder="新密码">
					</p>
					
					<p class="conP">
						<input type="password" name="confirmnewpassword" placeholder="确认新密码">
					</p>
				
					<div class="btn">
						<input type="submit" value="确认提交" class="ok">
						<input type="reset" value="全部重置" class="cancel">
					</div>
